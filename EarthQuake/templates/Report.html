<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <style>

        #report_table{

            margin: 10% auto;
            padding: 5%;
            width: 50%;

        }
        td,th{
           border: solid 2px brown;
            padding: 2%;
        }
        #filter input{
            display: inline;
        }
        #filter{

        }
    </style>

    <script>

        $(document).ready(function(){
        $("#search").click(function(){
            $.ajax({
                url:'/report/',
                data: {'state' :$('#state').val(),'magnitude': $('#magnitude').val(),'fdate':$('#fdate').val(),'tdate':$('#tdate').val()},
                method : 'get',
                success: function(data){

                    $("#frame").html(data);

                }
            });

        });
});

    </script>

</head>
<body>
{% block map %}
    <div id="filter">
        State : <input type="text" name="state" id="state"  />
        Magnitude : <input type="text" name="Magnitude" id="magnitude">
        Date from : <input type="date" name="fdate" id="fdate"> to  <input type="date" name="tdate" id="tdate">
        <input type="button" id ="search" value="search" >
    </div>
    <table id="report_table">
    <tr>
        <th>Origin time</th>
        <th>Magnitude</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>Depth</th>
        <th>Region</th>
        <th>Details</th>
    </tr>
{% for eq in earthquakes %}
    <tr class="record">
        <td class="columns"> {{eq.Origin_Time}}</td>
        <td class="columns"> {{ eq.Magnitude }}</td>
        <td class="columns">{{ eq.Latitude }}</td>
        <td class="columns"> {{ eq.Longitude }}</td>
        <td class="columns"> {{ eq.Depth }}</td>
        <td class="columns"> {{ eq.Region }}</td>
        <td class="columns"> <a href="?eq={{ eq.id }}">Show more details</a> </td>

    </tr>

    {% endfor %}
    </table>
{% endblock %}

</body>
</html>
